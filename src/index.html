<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>下载时间计算器</title>
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.min.css"/>
</head>
<body>

<div class="container">
    <h2 class="text-center">下载时间计算器</h2>
    <hr/>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form-group has-feedback">
                <input id="size" class="form-control" type="number" autofocus placeholder="文件大小" />
                <span class="form-control-feedback">GB</span>
            </div>
            <div class="form-group has-feedback">
                <input id="speed" class="form-control" type="number" placeholder="下载速度" />
                <span class="form-control-feedback">K/s</span>
            </div>
        </div>

        <div class="col-sm-4 col-sm-offset-4 text-center">
            <img src="bower_components/flat-ui/img/icons/svg/clocks.svg" alt="Watches">
            <h4 id="result" class="text-danger">等待计算..</h4>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
